{% extends 'base.html' %}

{% block title %}Wpisy{% endblock %}

{% block body %}
    <main>
        <article>
            <div class="entry_container">
                <header class="entry_header"><h1>Wasze wpisy</h1></header>
                {% for entry in entries %}
                    <section class="entry">
                        <header><h3>{{ entry.title }}</h3></header>
                        <div class="by">by:  {{ entry.login }}</div>
                        <div class="entry_text">   
                            <p>{{ entry.content }}</p>         
                        </div>
                    </section>
                {% endfor %}
            </div>
        </article>
    </main>
{% endblock %}
