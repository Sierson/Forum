{% extends 'base.html' %}

{% block title %}HTML - Kurs{% endblock %}

{% block body %}
<main>
    <article>
        <div class="entry_container">
            <header class="entry_header"><h1>Moje wpisy</h1></header>
            {% for entry in entries %}
                <section class="entry">
                    <header><h3>{{ entry.title }}</h3></header>
                    <div class="by">by:  {{ entry.login }}</div>
                    <div class="entry_text">   
                        <p>{{ entry.content }}</p>         
                    </div>
                    <div class="delete_entry">
                        <form action="{{ url_for('delete_entry', posts_id=entry.posts_id ) }}" method="POST">
                            <input type="submit" class="button_delete" name="delete" value="usuÅ„"/>
                        </form>
                    </div>
                </section>
            {% endfor %}
        </div>
    </article>
</main>
{% endblock %}
